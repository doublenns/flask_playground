<html>
    <head>
        <title>My Weather</title>
    </head>
    <body>

        <h1>Weather forecast for {{city}}, {{country}}</h1>
        <table border="1">
            <tr>
                <th>Date</th><th>Min</th><th>Max</th><th>Description</th>
            </tr>
            {% for day in forecast_list %}
                <tr>
                    <td>{{day[0]}}</td>
                    <td>{{day[1]}}</td>
                    <td>{{day[2]}}</td>
                    {% if day[3] =="light rain" or day[3]=="moderate rain" %}
                        <td><font color="green">{{day[3]}}</font></td>
                    {% else %}
                        <td>{{day[3]}}</td>
                    {% endif %}
                </tr>
            {% endfor %}

    </body>
</html>
