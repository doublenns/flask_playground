<html>
    <head>
    <!--Apparently, HTML should use 2 spaces instead of 4, and many of these
        tags are optional. In the future will go over Google's 
        HTML/CSS style guide-->

        <title>DoubleNNs' Weather App</title>
        <link rel="stylesheet" type="text/css"
                href="{{ url_for("static", filename="style.css") }}">
        <link rel="shortcut icon"
                href="{{ url_for("static", filename="favicon.ico") }}">
    </head>
    <body>

        <form>
            View forecast for city: <input type="text" name="searchcity">
                <input type="Submit" value="Submit">
                <!--Check box is checked by default. Used to reject cookies-->
                <input type="checkbox" name="remember"
                    checked="checked">Remember</br>
        </form>

        <h1>Weather forecast for {{city}}, {{country}}</h1>

        <table>    
            <tr>
                <th>Date</th><th>Min</th><th>Max</th><th>Description</th>
            </tr>
            {% for day in forecast_list %}
                <tr>
                    <td>{{day[0]}}</td>
                    <td>{{day[1]}}</td>
                    <td>{{day[2]}}</td>
                    {% if "rain" in day[3] %}
                        <td><font color="blue">{{day[3]}}</font></td>
                    {% else %}
                        <td>{{day[3]}}</td>
                    {% endif %}
                </tr>
            {% endfor %}
        </table>

    </body>
</html>
